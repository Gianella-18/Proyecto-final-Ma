<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Confirmación de Pago</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #e6f0fb;
    }
    .pago-box {
      max-width: 500px;
      margin: 100px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    .pago-box img {
      width: 100px;
      margin-bottom: 20px;
    }
    .btn-pagar {
      background-color: #009ee3;
      color: white;
    }
  </style>
</head>
<body>
  <div class="pago-box">
    <img src="https://www.mercadopago.com/org-img/MP3/home/logomp3.gif" alt="Mercado Pago Logo">
    <h4>Confirmación de Pago</h4>
    <p>¡Pago realizado con éxito!</p>
    <button class="btn btn-pagar mt-3" onclick="confirmarPago()">Ir a tienda</button>
  </div>

  <script>
    function confirmarPago() {
      alert("¡Gracias por tu compra!");
      localStorage.removeItem("cart");
      window.location.href = "tienda.html"; // o tu página de inicio
    }
  </script>
</body>
</html>
