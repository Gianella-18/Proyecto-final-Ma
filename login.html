<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Registro</title>
  <link rel="stylesheet" href="login.css"/>
</head>
<body>
  <div class="form-container">
    <div class="form-toggle">
      <button onclick="toggleForm('login')">Iniciar Sesión</button>
      <button onclick="toggleForm('register')">Registrarse</button>
    </div>

    <form id="login-form" class="active" onsubmit="login(event)">
      <h2>Iniciar Sesión</h2>
      <input type="email" id="login-email" placeholder="Correo electrónico" required />
      <input type="password" id="login-password" placeholder="Contraseña" required />
      <button type="submit">Ingresar</button>
    </form>

    <form id="register-form" onsubmit="register(event)">
      <h2>Registrarse</h2>
      <input type="text" id="register-name" placeholder="Nombre completo" required />
      <input type="email" id="register-email" placeholder="Correo electrónico" required />
      <input type="password" id="register-password" placeholder="Contraseña" required />
      <button type="submit">Registrarse</button>
    </form>
  </div>

  <script src="login.js"></script>
</body>
</html>
