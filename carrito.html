<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resumen del Carrito</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <div class="container my-5">
    <h2 class="text-center mb-4">Resumen del Carrito</h2>
    <div id="cart-items" class="row g-4"></div>
    <div class="text-end mt-4">
      <button class="btn btn-primary" onclick="finalizarCompra()">Finalizar compra</button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const cartItems = JSON.parse(localStorage.getItem("cart")) || [];
      const container = document.getElementById("cart-items");

      if (cartItems.length === 0) {
        container.innerHTML = "<p class='text-center'>Tu carrito está vacío.</p>";
        document.querySelector("button").disabled = true;
        return;
      }

      cartItems.forEach(item => {
        const col = document.createElement("div");
        col.classList.add("col-md-4");

        col.innerHTML = `
          <div class="card h-100">
            <img src="${item.image}" class="card-img-top" alt="${item.name}">
            <div class="card-body">
              <h5 class="card-title">${item.name}</h5>
              <p class="card-text">$${item.price}</p>
            </div>
          </div>
        `;

        container.appendChild(col);
      });
    });

    function finalizarCompra() {
      window.location.href = "pago.html";
    }
  </script>
</body>
</html>
