  <link rel="stylesheet" href="styles.css" />
  <style>
    .chat-container {
      max-width: 600px;
      height: 80vh;
      margin: 100px auto 30px auto;
      display: flex;
      flex-direction: column;
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
    }

    .chat-header {
      background-color: #f8f9fa;
      padding: 15px;
      border-bottom: 1px solid #ddd;
      font-weight: bold;
      display: flex;
      align-items: center;
    }

    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background-color: #f1f1f1;
    }

    .message {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 10px 15px;
      margin-bottom: 10px;
      max-width: 75%;
      word-wrap: break-word;
    }

    .message.me {
      background-color: #d1e7dd;
      margin-left: auto;
      text-align: right;
    }

    .chat-input-area {
      padding: 10px;
      background-color: #fff;
      border-top: 1px solid #ddd;
    }

    .chat-input-area .form-control {
      border-radius: 20px;
    }
  </style>
</head>

<!-- Chat -->
<div class="chat-container">
  <div class="chat-header">
    <i class="bi bi-chat-left-text me-2"></i>
    <span id="chat-title">Chat</span>
  </div>
  <div class="chat-messages" id="chat-box">
    <!-- Mensajes aparecerán aquí -->
  </div>
  <div class="chat-input-area">
    <form id="chat-form" class="d-flex">
      <input type="text" id="message-input" class="form-control me-2" placeholder="Escribí un mensaje..." required />
      <button type="submit" class="btn btn-dark"><i class="bi bi-send"></i></button>
    </form>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Obtener tema desde query string
  const params = new URLSearchParams(window.location.search);
  const tema = params.get("tema") || "Chat general";
  document.getElementById("chat-title").textContent = tema;

  // Lógica básica del chat (sin servidor)
  const chatBox = document.getElementById("chat-box");
  const chatForm = document.getElementById("chat-form");
  const messageInput = document.getElementById("message-input");

  chatForm.addEventListener("submit", (e) => {
    e.preventDefault();
    const message = messageInput.value.trim();
    if (message !== "") {
      const messageDiv = document.createElement("div");
      messageDiv.className = "message me";
      messageDiv.innerText = message;
      chatBox.appendChild(messageDiv);
      messageInput.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  });
</script>

</body>
