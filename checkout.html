<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resumen de compra</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container my-5">
    <h2 class="mb-4 text-center">Resumen de tu compra</h2>
    <div class="row" id="cart-summary"></div>
    <div class="text-center mt-4">
      <button class="btn btn-success" onclick="finalizarCompra()">Finalizar compra</button>
    </div>
  </div>

  <script>
    const cartContainer = document.getElementById("cart-summary");
    const cart = JSON.parse(localStorage.getItem("cart")) || [];

    if (cart.length === 0) {
      cartContainer.innerHTML = '<p class="text-center">No hay productos en el carrito.</p>';
    } else {
      cart.forEach((item) => {
        const card = document.createElement("div");
        card.className = "col-md-4 mb-4";
        card.innerHTML = `
          <div class="card h-100 shadow">
            <img src="${item.image}" class="card-img-top" alt="${item.name}">
            <div class="card-body">
              <h5 class="card-title">${item.name}</h5>
              <p class="card-text">$${item.price}</p>
            </div>
          </div>
        `;
        cartContainer.appendChild(card);
      });
    }

    function finalizarCompra() {
      window.location.href = "pago.html";
    }
  </script>
</body>
</html>
